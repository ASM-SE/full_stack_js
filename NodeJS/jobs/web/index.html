<!DOCTYPE html>
<html data-ng-app="jobs">  <!--Se a aplicação inteira vai sar do angular, você coloca essa diretiva no body
                        Para permitir que o validador do w3c valide o codigo com o angular coloca-se a
                        palavra data- antes de todas as diretivas-->
  <head>
    <meta charset="utf-8">
    <title>Página!</title>
  </head>
  <body>

    <main  data-ng-controller="UserController"><!--Controlador que será utilizado-->
    <h1>User</h1>
    <form>
      <input type="text" id="name" data-ng-model="user.name">
      <input type="password" id="password" data-ng-model="users.password">
      <button type="button" name="button" data-ng-click="save()">Login</button>
    </form>


    <ul>
      <li data-ng-repeat="user in users">{{user.name}}</li>
    </ul>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/user-controller.js"></script>

</html>
