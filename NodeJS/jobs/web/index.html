<!DOCTYPE html>
<html data-ng-app="jobs" data-ng-cloak>  <!--Se a aplicação inteira vai sar do angular, você coloca essa diretiva no body
                        Para permitir que o validador do w3c valide o codigo com o angular coloca-se a
                        palavra data- antes de todas as diretivas
                       data-ng-cloak remove a apresentação das expressões, ou reduz o tempo em alguns casos-->
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--Configuração para ser responsivo, com essa tag o tamanho do body vai respeitar o tamanho da tela-->
    <meta charset="utf-8">
    <title>Página!</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  </head>
  <body>


        <header data-ng-controller="MenuController as vm">
          <nav>
            <md-content>
              <md-toolbar>
                <div class="md-toolbar-tools">
                  <md-button data-ng-click="vm.toggleMenu()" class="md-icon-button" aria-label="Menu">
                     <md-icon md-svg-icon="navigation:menu"></md-icon>
                   </md-button>
                  <h1>Jobs App</h1>
                </div>
              </md-toolbar>
            </md-content>

            <md-sidenav class="md-sidenav-left" md-component-id="left">
                <ng-repeat data-ng-repeat="sections in vm.sections">
                <!--  <md-subheader>{{sections.title}}</md-subheader>-->

                  <md-toolbar class="md-theme-indigo">
                    <h1 class="md-toolbar-tools">{{sections.title}}</h1>
                  </md-toolbar>

                    <md-list>
                      <md-list-item class="md-1-line" data-ng-repeat="item in sections.itens" data-ng-click="vm.goTo(item)">
                        <md-icon md-svg-icon="{{item.icon}}" aria-label="{{item.title}}">
                        </md-icon>
                        <div class="md-list-item-text" layout="column">
                         <p>{{item.title}}</p>
                       </div>
                      </md-list-item>
                  </md-list>
                </ng-repeat>
            </md-sidenav>
          </nav>
        </header>


      <main data-ng-view>
        <!--My Content Here!-->


      </main>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
  <!--deixar n amesma versão, deixar todos na mesma versão, somente se for do core, o material não é do core e não segue a versão-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="js/config-app.js"></script>
    <script src="js/config/api-config.js"></script>

    <script src="js/app.js"></script>
    <script src="js/config/http-config.js"></script>
    <script src="js/config/route-config.js"></script>
    <script src="js/config/icon-config.js"></script>
    <script src="js/interceptors/basic-auth-interceptor.js"></script>
    <script src="js/services/user-service.js"></script>
    <script src="js/controllers/user-controller.js"></script>
        <script src="js/controllers/menu-controller.js"></script>
    <script src="js/controllers/user-list-controller.js"></script>
