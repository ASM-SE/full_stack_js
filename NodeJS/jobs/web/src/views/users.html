
<div layout="column" layout-padding>

  <form layout="column" flex>
    <div layout="row">
      <md-input-container flex>
        <label for="name">Name</label>
        <input type="text" id="name" data-ng-model="vm.filter.name">
      </md-input-container>
    </div>
  </form>


  <div layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;" ng-cloak>
    <div md-whiteframe="1"   flex="100" layout layout-align="center center">
      <md-list data-ng-init="vm.initList()" flex>
        <md-list-item data-ng-repeat="user in vm.users" data-ng-click="vm.edit(user)">
          <p>{{user.name}}</p>
        </md-list-item>
      </md-list>

    </div>


<div layout="row">
  <md-button class="md-acenty md-fab md-fab-bottom-right" aria-label="Add" data-ng-click="vm.new()">
    <md-icon md-svg-src="social:addperson"></md-icon>
  </md-button>
</div>




</div>
